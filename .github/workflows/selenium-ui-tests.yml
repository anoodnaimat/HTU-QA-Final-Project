name: Selenium UI Tests (Edge)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    services:
      selenium-edge:
        image: selenium/standalone-edge:4.33.0-20250606  # Pinned stable tag (update via Docker Hub tags)
        options: >-
          --shm-size=2g
          --publish 4444:4444
          --publish 7900:7900  # VNC for debug (password: secret)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Run Selenium tests
        working-directory: 05-UI-Automation
        run: |
          mvn clean test \
            -Dwebdriver.remote.url=http://selenium-edge:4444/wd/hub \
            -Dbrowser=edge \
            -Dheadless=true

      - name: Upload TestNG report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: |
            05-UI-Automation/test-output/
            05-UI-Automation/target/surefire-reports/
          retention-days: 30  # Optional: Extend artifact retention
